name: Deploy to Railway

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: "prod"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: use node to install railway
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ env.RAILWAY_TOKEN }}
